openapi: 3.0.3
info:
  title: API Sekolah - Demo
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /halo:
    get:
      summary: Sapa pengguna
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pesan:
                    type: string
              examples:
                contoh:
                  value: { "pesan": "Halo dari API Sekolah!" }

  /siswa:
    get:
      summary: Ambil daftar siswa
      responses:
        "200":
          description: Daftar siswa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Siswa'
    post:
      summary: Tambah siswa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiswaInput'
      responses:
        "201":
          description: Siswa dibuat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Siswa'

  /siswa/{id}:
    get:
      summary: Ambil siswa by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: Detail siswa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Siswa'
        "404":
          description: Tidak ditemukan
    put:
      summary: Perbarui siswa by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiswaInput'
      responses:
        "200": { description: Diperbarui }
    delete:
      summary: Hapus siswa by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "204": { description: Dihapus }

components:
  schemas:
    Siswa:
      type: object
      properties:
        id: { type: integer, example: 1 }
        nama: { type: string, example: "Viska" }
        jurusan: { type: string, example: "SIJA" }
        absen: { type: integer, example: "32" }
        kelas: { type: string, example: "12" }
        alamat: { type: string, example: "Sedati" }
        telepon: { type: integer, example: "0895" }
        email: { type: string, example: "atalia@gmail.com" }
        tanggal_lahir: { type: string, example: "7 oct" }
        jenis_kelamin: { type: string, example: "perempuan" }
    SiswaInput:
      type: object
      required: [nama, jurusan, absen, kelas, alamat, telepon, email, tanggal_lahir, jenis_kelamin]
      properties:
        nama: { type: string }
        jurusan: { type: string }
        absen: { type: integer }
        kelas: { type: string }
        alamat: { type: string }
        telepon: { type: integer }
        email: { type: string }
        tanggal_lahir: { type: string }
        jenis_kelamin: { type: string }